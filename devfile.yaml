apiVersion: 1.0.0
metadata:
  generateName: django-example-
attributes:
  persistVolumes: 'true'
projects:
  - name: old-django-canary
    source:
      location: 'ssh://git@github.com/thermofisher-jch/old-django-canary.git'
      type: github
components:
  - id: ms-python/python/latest
    type: chePlugin
    alias: vscode-python
  - id: eclipse/che-machine-exec-plugin/latest
    type: chePlugin
    alias: che-exec
  - id: redhat/vscode-openshift-connector/latest
    type: chePlugin
    alias: vscode-oc
  - id: ms-vscode/vscode-github-pullrequest/latest
    type: chePlugin
    alias: vscode-gitpr
  - id: vscode/typescript-language-features/latest
    type: chePlugin
    alias: vscode-ts
  - id: redhat/vscode-xml/latest
    type: chePlugin
    alias: vscode-xml
  - mountSources: true
    endpoints:
      - attributes:
          public: 'true'
          discoverable: 'false'
          protcol: http
          secure: 'false'
        name: django
        port: 7000
    memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: venv
        containerPath: /home/user/.venv
    alias: django-svc
    image: 'docker.io/jheinnic/che-python-2.7:afdcd09'
    env:
      - value: /home/user
        name: HOME
      - value: dbowner
        name: DATABASE_USERNAME
      - value: abcd1234
        name: DATABASE_PASSWORD
      - value: old-canary
        name: DATABASE_DBNAME
      - value: postgresql
        name: DATABASE_HOST
      - value: '5432'
        name: DATABASE_PORT
      - value: 'True'
        name: DEBUG
      - value: '*'
        name: ALLOWED_HOSTS
      - value: 4ThispocketIconic8lyP@rkedIns!de0utpublic
        name: SECRET_KEY
  - mountSources: false
    endpoints:
      - attributes:
          discoverable: 'true'
          public: 'false'
        name: postgresql
        port: 5432
    memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: postgres-db
        containerPath: /var/lib/postgresql
    alias: postgres-svc
    image: 'postgres:11.4-alpine'
    env:
      - value: dbowner
        name: POSTGRES_USER
      - value: abcd1234
        name: POSTGRES_PASSWORD
      - value: old-canary
        name: POSTGRES_DBNAME
      - value: '5432'
        name: POSTGRES_PORT
  - id: redhat/vscode-yaml/latest
    type: chePlugin
commands:
  - name: install dependencies
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/old-django-canary/OldCanary'
        type: exec
        command: '. ${HOME}/.venv/bin/activate && pip install -r requirements.txt'
        component: django-svc
  - name: migrate
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/old-django-canary/OldCanary'
        type: exec
        command: '. ${HOME}/.venv/bin/activate && python manage.py migrate'
        component: django-svc
  - name: make migrations 1
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/old-django-canary/OldCanary'
        type: exec
        command: '. ${HOME}/.venv/bin/activate && python manage.py makemigrations'
        component: django-svc
  - name: run server
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/old-django-canary/OldCanary'
        type: exec
        command: '. ${HOME}/.venv/bin/activate && export DEBUG_MODE=False && python manage.py runserver 0.0.0.0:7000'
        component: django-svc
  - name: run server in debug mode
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/old-django-canary/OldCanary'
        type: exec
        command: '. ${HOME}/.venv/bin/activate &&  export DEBUG_MODE=True && python manage.py runserver 0.0.0.0:7000 --noreload --nothreading'
        component: django-svc
  - name: debug
    actions:
      - referenceContent: |
          { 
            "version": "0.2.0", 
            "configurations": [
            {
              "name": "Python: Remote Attach",
              "type": "python",
              "request": "attach",
              "port": 5678,
              "host": "0.0.0.0",
              "pathMappings": [
                {
                    "localRoot": "${workspaceFolder}/OldCanary",
                    "remoteRoot": "${workspaceFolder}/OldCanary"
                }
              ]
            }]
          }
        type: vscode-launch

